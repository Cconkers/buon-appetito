<div class="cart">
  <mat-card>
    <h2>Tu pedido</h2>
    <ng-container *ngFor="let item of totalItems">
      <mat-card-header
        matBadge="{{ item.quantity }}"
        matBadgePosition="before"
        matBadgeColor="accent"
      >
        <mat-card-title>{{ item.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-subtitle>{{ item.base }}</mat-card-subtitle>
      <mat-card-content>
        <p>{{ item.description }}</p>
        <h3>{{ item.price | currency }}</h3>
      </mat-card-content>
    </ng-container>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
